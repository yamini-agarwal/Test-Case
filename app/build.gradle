plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.2'
    //implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.0'
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.4.3'
    implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

}

application {
    // Define the main class for the application.
    mainClass = 'bi.assignment.App'
}
